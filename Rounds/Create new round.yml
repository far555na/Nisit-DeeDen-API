info:
  name: Create new round
  type: http
  seq: 4

http:
  method: POST
  url: "{{host}}/api/rounds"
  body:
    type: multipart-form
    data:
      - name: academic_year
        type: text
        value: "2026"
      - name: semester
        type: text
        value: "1"
      - name: status
        type: text
        value: CLOSED
      - name: start_time
        type: text
        value: 2026-10-26T22:59
      - name: end_time
        type: text
        value: 2027-01-26T22:59
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
