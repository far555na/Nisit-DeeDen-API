info:
  name: Show category by slug
  type: http
  seq: 2

http:
  method: GET
  url: "{{host}}/api/categories/{{category-slug}}"
  auth: inherit

runtime:
  variables:
    - name: category-slug
      value: activity

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
