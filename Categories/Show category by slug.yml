info:
  name: Show category by slug
  type: http
  seq: 2

http:
  method: GET
  url: "{{host}}/api/categories/{{category-slug}}"
  headers:
    - name: Accept
      value: application/json
    - name: Content-Type
      value: application/json
  auth: inherit

runtime:
  variables:
    - name: category-slug
      value: activity
    - name: host
      value: localhost

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
